<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DysCal - Finding Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F9F9F2;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1, h2, h3 {
            color: #333;
            text-align: center;
        }
        
        .section {
            display: none;
            width: 90vw;
            max-width: 400px;
            margin-top: 20px;
        }
        
        #homeSection {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        
        #homeSection h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        #homeSection p {
            font-size: 24px;
            margin-bottom: 40px;
            color: #666;
        }
        
        .money-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }
        
        .money-button {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s;
            overflow: hidden;
            padding: 5px;
        }
        
        .money-button:active {
            transform: scale(0.95);
        }
        
        .money-button img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .money-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #total, #changeDue {
            font-size: 24px;
            margin: 20px 0;
            background-color: white;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .control-buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }
        
        .control-button {
            background-color: #7CB8B1;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .control-button:hover {
            background-color: #5a8c87;
        }
        
        #startButton {
            font-size: 24px;
            padding: 20px 60px;
            background-color: #4CAF50;
        }
        
        #startButton:hover {
            background-color: #45a049;
        }
        
        #customerMoney {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            font-size: 24px;
            text-align: center;
        }
        
        #changeBreakdown {
            margin-top: 20px;
        }
        
        .change-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .change-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .change-image {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }
        
        .change-count {
            margin-top: 5px;
            font-weight: bold;
        }

        #manualTillAmount {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            margin-bottom: 20px;
        }

        #visualTillInput {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="homeSection" class="section" style="display: flex;">
        <h1>DysCal</h1>
        <p>Finding Solutions</p>
        <button id="startButton" class="control-button" aria-label="Start Button" onclick="showSection('moneyCounterSection')">Start</button>
    </div>

    <div id="moneyCounterSection" class="section">
        <h2>Money Counter</h2>
        <div class="money-grid" id="moneyGrid"></div>
        <div id="total">Total: £0.00</div>
        <div class="control-buttons">
            <button class="control-button" aria-label="Undo" onclick="undo()">Undo</button>
            <button class="control-button" aria-label="Redo" onclick="redo()">Redo</button>
            <button class="control-button" aria-label="Continue to Change" onclick="continueToChange()">Continue to Change</button>
        </div>
        <button class="control-button" aria-label="Back to Home" onclick="showSection('homeSection')">Back to Home</button>
    </div>

    <div id="changeCalculatorSection" class="section">
        <h2>Change Calculator</h2>
        <input type="number" id="manualTillAmount" placeholder="Enter till amount">
        <input type="number" id="customerMoney" placeholder="Money handed by customer">
        <button class="control-button" aria-label="Calculate Change" onclick="calculateChange()">Calculate Change</button>
        <div id="changeDue"></div>
        <div id="changeBreakdown">
            <h3>Change to Give:</h3>
            <div class="change-grid" id="changeGrid"></div>
        </div>
        <div class="control-buttons">
            <button class="control-button" aria-label="Back to Home" onclick="showSection('homeSection')">Back to Home</button>
        </div>
    </div>

    <script>
        let currentTotal = 0;
        let moneyStack = [];
        let redoStack = [];
        const moneyTypes = [
    {value: 0.01, label: "1p", image: "https://nath8887.github.io/dyscal/1p.png"},
    {value: 0.02, label: "2p", image: "https://nath8887.github.io/dyscal/2p.png"},
    {value: 0.05, label: "5p", image: "https://nath8887.github.io/dyscal/5p.png"},
    {value: 0.10, label: "10p", image: "https://nath8887.github.io/dyscal/10p.png"},
    {value: 0.20, label: "20p", image: "https://nath8887.github.io/dyscal/20p.png"},
    {value: 0.50, label: "50p", image: "https://nath8887.github.io/dyscal/50p.png"},
    {value: 1.00, label: "£1", image: "https://nath8887.github.io/dyscal/1pound.png"},
    {value: 2.00, label: "£2", image: "https://nath8887.github.io/dyscal/2pound.png"}
];

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }

        function createMoneyButtons() {
            const grid = document.getElementById('moneyGrid');
            moneyTypes.forEach(type => {
                const button = document.createElement('button');
                button.className = 'money-button';
                button.onclick = () => addToTotal(type.value, button);
                const img = document.createElement('img');
                img.src = type.image;
                button.appendChild(img);
                grid.appendChild(button);
            });
        }

        function addToTotal(amount, button) {
            currentTotal = Math.round((currentTotal + amount) * 100) / 100;
            moneyStack.push(amount);
            button.vibrate ? navigator.vibrate(50) : null;
            updateDisplay();
        }

        function undo() {
            if (moneyStack.length === 0) return;
            const lastAmount = moneyStack.pop();
            redoStack.push(lastAmount);
            currentTotal = Math.round((currentTotal - lastAmount) * 100) / 100;
            updateDisplay();
        }

        function redo() {
            if (redoStack.length === 0) return;
            const lastRedo = redoStack.pop();
            moneyStack.push(lastRedo);
            currentTotal = Math.round((currentTotal + lastRedo) * 100) / 100;
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('total').textContent = `Total: £${currentTotal.toFixed(2)}`;
        }

        function continueToChange() {
            showSection('changeCalculatorSection');
        }

        function calculateChange() {
            const customerAmount = Math.round(parseFloat(document.getElementById('customerMoney').value) * 100);
            const tillAmount = Math.round(parseFloat(document.getElementById('manualTillAmount').value) * 100);
            let change = customerAmount - tillAmount;
            document.getElementById('changeDue').textContent = `Change Due: £${(change / 100).toFixed(2)}`;
            displayChangeBreakdown(change);
        }

        function displayChangeBreakdown(amount) {
            const grid = document.getElementById('changeGrid');
            grid.innerHTML = '';
            const breakdown = {};
            moneyTypes.forEach(type => {
                const valueInCents = Math.round(type.value * 100);
                const count = Math.floor(amount / valueInCents);
                if (count > 0) {
                    breakdown[type.label] = count;
                    amount -= valueInCents * count;
                }
            });
            for (const [label, count] of Object.entries(breakdown)) {
                const div = document.createElement('div');
                div.className = 'change-item';
                const img = document.createElement('img');
                img.src = moneyTypes.find(type => type.label === label).image;
                img.className = 'change-image';
                const span = document.createElement('span');
                span.className = 'change-count';
                span.textContent = `${count}x`;
                div.appendChild(img);
                div.appendChild(span);
                grid.appendChild(div);
            }
        }

        createMoneyButtons();
    </script>
</body>
</html>
